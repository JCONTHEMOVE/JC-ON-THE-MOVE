<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JC ON THE MOVE - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    
    .offline-container {
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      font-size: 40px;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 15px;
    }
    
    p {
      font-size: 16px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 30px;
    }
    
    .retry-button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .retry-button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }
    
    .features-list {
      margin-top: 30px;
      text-align: left;
    }
    
    .features-list h3 {
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .features-list ul {
      list-style: none;
      font-size: 14px;
      opacity: 0.8;
    }
    
    .features-list li {
      margin-bottom: 8px;
      padding-left: 20px;
      position: relative;
    }
    
    .features-list li::before {
      content: 'âœ“';
      position: absolute;
      left: 0;
      color: #4ade80;
      font-weight: bold;
    }
    
    @media (max-width: 480px) {
      .offline-container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .offline-icon {
        width: 60px;
        height: 60px;
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“±</div>
    <h1>You're Offline</h1>
    <p>Connection lost! The JC ON THE MOVE app is working to reconnect you.</p>
    
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="features-list">
      <h3>Currently Available Offline:</h3>
      <ul>
        <li>Basic app navigation</li>
        <li>Cached interface elements</li>
        <li>Offline notification</li>
      </ul>
      <p style="margin-top: 20px; font-size: 12px; opacity: 0.7;">
        Full offline job management is coming soon!
      </p>
    </div>
  </div>

  <script>
    // Check for network connection periodically
    let checkInterval;
    
    function checkConnection() {
      if (navigator.onLine) {
        clearInterval(checkInterval);
        window.location.reload();
      }
    }
    
    // Start checking every 5 seconds
    checkInterval = setInterval(checkConnection, 5000);
    
    // Listen for online event
    window.addEventListener('online', () => {
      clearInterval(checkInterval);
      window.location.reload();
    });
    
    // Auto-retry on visibility change (when user returns to tab)
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && navigator.onLine) {
        window.location.reload();
      }
    });
  </script>
</body>
</html>
